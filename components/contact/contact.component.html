<mat-card class="page-content-card">
    <mat-card-content>
        <article class="page-content">
            <h2>Kontakt</h2>
            <img src="assets/slike/srce.jpg" alt="Srce">

            <p>Do IPI Akademije se može doći javnim gradskim prevozom ili taksijem.</p>

            <div class="address-block">
                <p>Naša adresa je:</p>
                <p>
                    Sveučilišni računski centar<br>
                    Kulina bana br. 2 (Skver)<br>
                    Tuzla<br>
                    75000<br>
                    Bosna i Hercegovina<br>
                    <a href="mailto:info@ipi-akademija.ba">info&#64;ipi-akademija.ba</a>
                </p>
            </div>
            
            <div class="contact-form">
                <h3>Pošaljite nam poruku</h3>
                
                <form id="contactForm" action="mailto:info@ipi-akademija.ba" method="post" enctype="text/plain">
                    <fieldset>
                        <legend>Kontakt Forma</legend>
                        
                        <label for="name">Ime i prezime:</label>
                        <input type="text" id="name" name="name" required placeholder="Unesite vaše ime i prezime">
                        
                        <label for="email">Email adresa:</label>
                        <input type="email" id="email" name="email" required placeholder="Unesite vašu email adresu">
                        
                        <label for="subject">Naslov poruke:</label>
                        <input type="text" id="subject" name="subject" required placeholder="Naslov vaše poruke">
                        
                        <label for="message">Poruka:</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Unesite vašu poruku..."></textarea>
                        
                        <div class="form-actions">
                            <button type="submit">Pošalji poruku</button>
                            <button type="reset" class="reset-button">Poništi</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            
        </article>
    </mat-card-content>
</mat-card>
